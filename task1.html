<!DOCTYPE>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.forma {
		padding:5px;
		display:block;
	}
</style>
</head>
<body>
	<form action="" class="forma">
		<label for="input" class="forma">Input string</label>
		<input type="text"   name="input"  class="forma">
		<label for="result"  class="forma">result</label>
		<textarea name="result"  cols="22" rows="1" disabled  class="forma"></textarea><br>
		<input type="submit" value="Get result" class="button"  class="forma">
	</form>
	<script>
		let button = document.body.getElementsByClassName("button")[0];
		let coms = ' !?.,:;';

		button.addEventListener('click',output);


		function output(e){
			let input  = document.getElementsByName('input')[0].value;
			CharRemover(input);
			e.preventDefault();
			
		}

		function CharRemover(input){
			alert(input);
			let newStr ="";
			let output = document.getElementsByName("result")[0];
			let inArr =  input.split('');
			for (let i=0;i<inArr.length;i++){
				
				if (!~coms.indexOf(inArr[i])){
					let s="";
					while (!~coms.indexOf(inArr[i]) && i<inArr.length) {
						if (!~s.indexOf(inArr[i])) {
							s = s +inArr[i];
							
						}
						i++;
						if (~coms.indexOf(inArr[i])) {break;}
						
					} 
					newStr+=s;	
				}
				if (i==inArr.length) {break;} 
				newStr+=inArr[i];
			 
			}
			output.value = newStr;
		}
	</script>
</body>
</html>
